<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Data</title>
     
        <style>
            
            .text{
                width: 95%;
                padding: 10px 18px;
                margin: 15px 0px;
                display: inline-block;
                border: 15px solid #ccc;
               text-align: center;
            }
            
            .button{
                background-color: #4CAF50;
                color: white;
                border: #ccc;
                cursor: pointer;
                padding: 5px 18px;                
                cursor: pointer;
               
            }
       
            .table{
                margin-left:auto;
                margin-right:auto;  
            }
            
            
        </style>
    </h:head>
    <h:body>
        <br/>
        <h:form class="text">
         <h2>Data User</h2>
           
            <hr/>
           
            <h:dataTable border="1" class="table" value="#{tblUser.getAllRecords()}" var="user">
                <h:column>
                    <f:facet name="header">id User</f:facet>
                    #{user.idUser}
                </h:column>
                <h:column>
                    <f:facet name="header">ussername</f:facet>
                    #{user.ussername}
                </h:column>
                <h:column>
                    <f:facet name="header">password</f:facet>
                    #{user.password}
                </h:column>
            </h:dataTable>
            <hr/>
            <h2>Manipulation Data</h2>
            Id User <h:inputText value="#{tblUser.idUser}"/>&nbsp;
            <h:commandButton value="Search" class="button"   action="#{tblUser.getById()}"/>
            <hr/>
            Username <h:inputText value="#{tblUser.ussername}"/><br/><br/>
            Password <h:inputText value="#{tblUser.password}"/><br/><br/>
            <h:commandButton value="Edit" class="button" action="#{tblUser.edit()}"/>&nbsp; 
            <h:commandButton value="Delete" class="button" action="#{tblUser.delete()}"/>&nbsp; 
            <h:commandButton value="Logout" class="button" action="/index.xhtml"/>
        </h:form>
    </h:body>
</html>
