<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign Up</title>
       
      <link rel="stylesheet" href="css/signup.css" />
            <style>
            .input_text[type=text], input[type=password]
            {
                width: 65%;
                padding: 10px 18px;
                margin: 15px 0px;
                display: inline-block;
                border: 15px solid #ccc;
            }
            
            
            .txt_color
            {
                color: black;
            }
            
            .button_log
            {
                background-color: #4CAF50;
                background-image: linear-gradient(45deg, cyan, purple);
                color: white;
                padding: 10px 20px;
                margin: 8px 0px;
                border: none;
                cursor: pointer;
                width: 50%;
            }
            
            .button_log1
            {
                background-color: #4CAF50;
                background-image: linear-gradient(45deg, cyan, purple);
                color: white;
                padding: 10px 20px;
                margin: 8px 0px;
                border: none;
                cursor: pointer;
                width: 50%;
            }
            
           
            .model-content
            {
          
               background-color: #fefefe;
               margin: 5% auto 15% auto;
               border: 2px solid #888;
               width: 50%;
               text-align: center;
            }
        
        </style>
    </h:head>
    <h:body>
        <h:form class="model-content">
             <h2 class="txt_color">Create Your Account!</h2>
             <h:inputText a:placeholder="Type Your Username" class="input_text" value="#{tblUser.ussername}"/><br/>
             <h:inputText a:placeholder="Type Your Password" class="input_text" value="#{tblUser.password}"/>&nbsp;
            <h:commandButton class="button_log" value="Create" action="#{tblUser.save_user()}"/>&nbsp;
            <h:commandButton value="Back" class="button_log" action="/index.xhtml"/>
        </h:form>
    </h:body>
</html>
